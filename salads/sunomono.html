<!DOCTYPE html>
<html>
<head>
    <title>Sunomono</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="../style7.css" />
<body>

<h1>Sunomono</h1>
<hr/>

<h3>Ingredients</h3>

<h6>Main:</h6>
<div>
    <span>2 <em>english cucumbers</em>, sliced thinly</span>
</div>

<h6>Sauce:</h6>
<div>
    <span>4 tbsp <em>rice vinegar</em></span>
    <span>2 tbsp <em>sugar</em></span>
    <span>1/2 tsp <em>salt</em></span>
    <span>1/2 tsp <em>soy sauce</em></span>
</div>

<h3>Instructions</h3>

<ol>
    <li>
        On a large bowl, mix sliced <span>cucumbers</span> with salt. Let sit for 1 hour. Squeeze water from them and mix with <span>sauce</span>.
    </li>
</ol>

</body>
</html>
