<!DOCTYPE html>
<html>
<head>
    <title>Clotted Cream</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="../style4.css" />
<body>

<h1>Clotted Cream</h1>

<h2>Ingredients</h2>

<div class="ingredients">
    <ul>
        <li><div>heavy cream</div><div>4 cups</div><div>the fancy kind from a glass jar bottle</div></li>
    </ul>
</div>

<div class="cook">
    <div class="step-n">1</div>
    <div class="notes">Add cream to a 8x8 glass baking dish</div>
    <div class="notes">Bake 175F-180F for 12 hours</div>
</div>

<div class="cook">
    <div class="step-n">2</div>
    <div class="notes">Chill overnight</div>
    <div class="notes">Use the hardened parts and discard the thin liquids</div>
</div>

</body>
</html>
