<!DOCTYPE html>
<html>
<head>
    <title>Classic Keto Cake</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="../style7.css" />
<body>

<h1>Classic Keto Cake</h1>
<img src="./classic-keto-cake.jpeg">

<h3>Ingredients</h3>

<div>
    <span>1/2 cup (112g) <em>butter</em></span>
    <span>5 <em>eggs</em></span>
    <span>1/4 tsp <em>salt</em></span>
    <span>1/2 cup (120g) <em>milk</em></span>
    <span>2 tsp <em>baking powder</em></span>
    <span>2 cups (200g) <em>almond flour</em></span>
    <span>3/4 cup (90g) <em>swerve</em></span>
</div>

<ol>
    <li>Mix all ingredients on a large bowl.</li>
    <li>Pour onto a well oiled bundt pan.</li>
    <li>Bake for 40 minutes at 350F.</li>
</ol>

</body>
</html>
